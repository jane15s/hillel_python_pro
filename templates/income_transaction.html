<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaction</title>
</head>
<body>
    <h1>Edit Income Transaction</h1>

    <form action="/income/{{ transaction.id }}/edit" method="post">
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" value="{{ transaction.description }}" required>
        <br><br>

        <label for="category">Category:</label><br>
        <select name="category" id="category" required>
            {% for c in categories %}
                <option value="{{ c.id }}" {% if c.id == transaction.category_id %}selected{% endif %}>
                    {{ c.name }}
                </option>
            {% endfor %}
        </select>
        <br><br>

        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" step="0.01" value="{{ transaction.amount }}" required>
        <br><br>

        <label for="datetime">Date/Time:</label><br>
        <input type="datetime-local" id="datetime" name="datetime" value="{{ transaction.datetime.strftime('%Y-%m-%dT%H:%M') }}" required>
        <br><br>

        <button type="submit">Update transaction</button>
    </form>
    <br>
    <a href="/income">Cancel</a> </body>
</html>
